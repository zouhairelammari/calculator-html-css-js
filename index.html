<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script async="false" src="Js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <title>Document</title>
</head>
<body>
</body>
<div class="main">
    <div class="calbody">
        <div class="display"></div>
        <hr>
        <div class="buttons">
            <div class="buttondiv">
                <div class="buttonbox orangebutton">C</div>
                <div class="buttonbox orangebutton">DEL</div>
                <div class="buttonbox orangebutton">%</div>
                <div class="buttonbox orangebutton">/</div>
            </div>
            <div class="buttondiv">
                <div class="buttonbox">7</div>
                <div class="buttonbox">8</div>
                <div class="buttonbox">9</div>
                <div class="buttonbox orangebutton">*</div>
            </div>
            <div class="buttondiv">
                <div class="buttonbox">4</div>
                <div class="buttonbox">5</div>
                <div class="buttonbox">6</div>
                <div class="buttonbox orangebutton">-</div>
            </div>
            <div class="buttondiv">
                <div class="buttonbox">1</div>
                <div class="buttonbox">2</div>
                <div class="buttonbox">3</div>
                <div class="buttonbox orangebutton">+</div>
            </div>
            <div class="buttondiv">
                <div class="buttonbox">00</div>
                <div class="buttonbox">0</div>
                <div class="buttonbox">.</div>
                <div class="buttonbox orangebutton">=</div>
            </div>
        </div>
    </div>
</div>
